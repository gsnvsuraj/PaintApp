<!DOCTYPE html>
<html>

<head>
	<title>Paint App</title>

	<link rel="stylesheet" href="styles.css">
</head>

<body>

	<h1 align="center">Paint Application</h1>
	
	<canvas id="canvas" height="500" width="500" >Your browser does not support HTML5 canvas.</canvas><br>

	<div class="tools">
		
		Color : <input id="colour" type="color" name="favcolor" value="#000022" onchange="setColor();" placeholder="#ff0000"><br>
		Width : <input id="widths" type="range" min="1" max="20" value="2" onchange="setWidth()" class="slider"><br><br>

		<h3 class="sizeHead">Size :</h3>
		<input id="canvasHeight" type="number" placeholder="Height" onchange="setHeight()" /><br>
		<input id="canvasWidth" type="number" placeholder="Width" onchange="setWidth()" /><br>

		<h3 class="toolsHead">Tools :</h3>
		<button class="toolsBtn" onclick="freeLines()" >Brush</button><br>
		<button class="toolsBtn" onclick="eraser()" >Eraser</button><br>
		<button class="toolsBtn" onclick="print()" >Text</button><br>

		<h3 class="shapesHead">Shapes :</h3>
		<button class="shapesBtn" onclick="lines()" >Straight Lines</button><br>
		<button class="shapesBtn" onclick="circles()" >Circle</button><br>
		<button class="shapesBtn" onclick="fillCircles()" >Fill Circle</button><br>
		<button class="shapesBtn" onclick="rectangles()" >Rectangle</button><br>
		<button class="shapesBtn" onclick="fillRectangles()" >Fill Rectangle</button><br>

	</div>

	<br>

	<input type="button" onclick="clears()" class="clear" value="Clear">
	<input type="button" id="save" value="Save" class="save">

	<script type="text/javascript" src="logic.js"></script>

</body>

</html>
